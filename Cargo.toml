[package]
name = "nonempty-collections"
version = "0.2.9"
description = "Correct-by-construction non-empty collections."
authors = ["Colin Woodbury <colin@fosskers.ca>"]
edition = "2021"
license = "MIT"
repository = "https://github.com/fosskers/nonempty-collections"
readme = "README.md"
keywords = ["nonempty", "vector", "set", "map"]
categories = ["data-structures"]

[dependencies]
serde = { version = "1", features = ["serde_derive"], optional = true }
indexmap = { version = "2.2.5", optional = true }

[dev-dependencies]
serde_json = "1"

[lints.rust]
macro_use_extern_crate = "warn"
meta_variable_misuse = "warn"
missing_copy_implementations = "warn"
missing_debug_implementations = "warn"
missing_docs = "warn"
single_use_lifetimes = "warn"
unreachable_pub = "warn"
unsafe_code = "allow"
unstable_features = "deny"
unused_crate_dependencies = "warn"
unused_extern_crates = "warn"
unused_import_braces = "warn"
unused_lifetimes = "warn"
unused_macro_rules = "warn"
unused_qualifications = "warn"
unused_results = "allow"
dead_code = "warn"
unused = "warn"


[package.metadata.docs.rs]
all-features = true
